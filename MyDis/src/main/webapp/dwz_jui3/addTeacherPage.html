
<div class="pageContent">
	<form method="post" action="../addTeacher" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>姓名</label>
				<input name="t_name" class="required" type="text" size="30" />
			</p>
			<p>
				<label>类型</label>
				<select name="t_type">
					<option value="开发">开发</option>
					<option value="测试">测试</option>
				</select>
			</p>
			<p>
				<label>电话</label>
				<input name="t_phone" class="required" type="text" size="30" />
			</p>
			<p>
				<label>头像</label>
				<input type="file" size="20" name="file" >
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
